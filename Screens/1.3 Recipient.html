<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodLink - Recipient Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/jpeg" href="/Screens/logo.jpg">
    <link rel="icon" type="image/svg+xml" href="/Screens/logo.svg">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl">
        <!-- Logo -->
        <div class="flex items-center justify-center mb-8">
            <div
                class="bg-gradient-to-br from-red-500 to-red-600 w-12 h-12 rounded-lg flex items-center justify-center mr-3">
                <svg class="w-7 h-7 text-white" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">BloodLink</h1>
        </div>

        <!-- Registration Form -->
        <form id="recipientForm" class="space-y-6">
            <!-- Personal Information -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="fullName" name="fullName" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>
            <div>
                <label for="dateOfBirth" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>

            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Age</label>
                <input type="number" id="age" name="age" min="0" max="120" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>

            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                <select id="gender" name="gender" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    <!-- <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option> -->
                </select>
            </div>

            <div>
                <label for="bloodGroup" class="block text-sm font-medium text-gray-700 mb-2">Blood Group</label>
                <select id="bloodGroup" name="bloodGroup" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    <option value="">Select Blood Group</option> 
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div>
                <label for="contactNumber" class="block text-sm font-medium text-gray-700 mb-2">Contact Number</label>
                <input type="tel" id="contactNumber" name="contactNumber" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                <textarea id="address" name="address" rows="1" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors resize-none"></textarea>
            </div>
            <div>
                <label for="area" class="block text-sm font-medium text-gray-700 mb-2"> Area</label>
                <select id="area" name="area" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    <option value="">Select Area</option>
                    <option value="Bahadurabad">Bahadurabad</option>
                    <option value="Clifton">Clifton</option>
                    <option value="Bhais Colony">Bhais Colony</option>
                    <option value="North Nazimabad">North Nazimabad</option>
                </select>
            </div>
            
            <div>
                <label for="cnic" class="block text-sm font-medium text-gray-700 mb-2">CNIC</label>
                <input type="text" id="cnic" name="cnic" placeholder="12345-1234567-1" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>

            <!-- Blood Requirements -->
            <div class="border-t pt-6 space-y-6">
                <div>
                    <label for="requiredBloodType" class="block text-sm font-medium text-gray-700 mb-2">Required Blood
                        Type</label>
                    <select id="requiredBloodType" name="requiredBloodType" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                        <option value="">Select Required Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div>
                    <label for="quantityRequired" class="block text-sm font-medium text-gray-700 mb-2">Quantity Required
                        (pints)</label>
                    <input type="number" id="quantityRequired" name="quantityRequired" min="1" step="0.5" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                </div>
            </div>

            <div>
                <label for="medications" class="block text-sm font-medium text-gray-700 mb-2">Medical Conditions</label>
                <textarea id="medications" name="medications" rows="2" placeholder="List any current medications or write 'None'"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors resize-none"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold py-3 px-6 rounded-md hover:from-red-600 hover:to-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200">
                    Register as Recipient
                </button>
            </div>
        </form>
    </div>

</body>

</html>
