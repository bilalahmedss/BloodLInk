<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodLink - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .red-bg {
            background: #dc2626;
        }
    </style>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo.ico') }}">
</head>



<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center font-sans">
    <!-- Logo Section -->
    <div class="flex items-center mb-8">
        <!-- Blood Drop Icon in Red Square -->
        <div class="red-bg rounded-lg p-3 mr-4 shadow-lg">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="white" />
            </svg>
        </div>
        <!-- Brand Name -->
        <h1 class="text-2xl font-bold text-gray-800">BloodLink</h1>
    </div>

        <!-- Login Form -->
        <div class="w-full max-w-sm">
                <!-- Title -->
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">Enter your credentials</h2>

                <!-- Flash messages -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <!-- Form -->
                <form class="space-y-6" method="post" action="/login">
            <!-- Email/Username Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email / Username</label>
                <input type="text" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-700 transition-colors duration-200">
                Login
            </button>
        </form>
    </div>

</body>

</html>
