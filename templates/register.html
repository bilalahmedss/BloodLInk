{% extends "base.html" %}

{% block title %}BloodLink - Register{% endblock %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex flex-col items-center justify-center font-sans py-12">
    <!-- Header -->
    <div class="flex items-center mb-8">
        <div class="bg-red-600 rounded-lg p-3 mr-4 shadow-lg">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                    fill="white" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">BloodLink</h1>
    </div>

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">Create an Account</h2>

        <form action="{{ url_for('auth.register') }}" method="POST" class="space-y-6">
            <!-- Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" name="name" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <!-- Role -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">I am a...</label>
                <select name="role" onchange="toggleFields(this.value)"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="Donor">Donor</option>
                    <option value="Recipient">Recipient</option>
                    <option value="Manager">Manager</option>
                </select>
            </div>

            <!-- Additional Fields Container -->
            <div id="additionalFields">
                <!-- Blood Type -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Blood Type</label>
                    <select name="blood_type"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <!-- Date of Birth -->
                <div class="mb-6" id="dobDiv">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                    <input type="date" name="dob"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>

                <!-- Area -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Area / City</label>
                    <select name="area"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                        <option value="">Select Area</option>
                        <option value="Clifton">Clifton</option>
                        <option value="Bahria Town">Bahria Town</option>
                        <option value="DHA">DHA</option>
                        <option value="Johar">Johar</option>
                        <option value="Gulshan">Gulshan</option>
                        <option value="PECHS">PECHS</option>
                    </select>
                </div>

                <!-- Phone Number -->
                <div class="mb-6" id="phoneDiv">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" name="number"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-700 transition-colors">
                Register
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">Already have an account? <a href="{{ url_for('auth.login') }}"
                    class="text-red-600 hover:underline">Login</a></p>
        </div>
    </div>
</div>

<script>
    function toggleFields(role) {
        const additionalFields = document.getElementById('additionalFields');
        const dobDiv = document.getElementById('dobDiv');
        const phoneDiv = document.getElementById('phoneDiv');

        if (role === 'Manager') {
            additionalFields.style.display = 'none';
        } else if (role === 'Recipient') {
            additionalFields.style.display = 'block';
            if (dobDiv) dobDiv.style.display = 'none';
            if (phoneDiv) phoneDiv.style.display = 'none';
        } else {
            // Donor
            additionalFields.style.display = 'block';
            if (dobDiv) dobDiv.style.display = 'block';
            if (phoneDiv) phoneDiv.style.display = 'block';
        }
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', function () {
        const roleSelect = document.querySelector('select[name="role"]');
        if (roleSelect) {
            toggleFields(roleSelect.value);
        }
    });
</script>
{% endblock %}
