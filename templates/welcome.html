<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodLink - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center font-sans">
    <!-- Header with Logo and Brand Name -->
    <div class="flex items-center mb-16">
        <!-- Blood Drop Icon in Red Square -->
        <div class="bg-red-600 rounded-lg p-3 mr-4 shadow-lg">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                    fill="white" />
            </svg>
        </div>
        <!-- Brand Name -->
        <h1 class="text-2xl font-bold text-gray-800">BloodLink</h1>
    </div>

    <!-- Main Content -->
    <div class="text-center">
        <!-- Welcome Heading -->
        <h2 class="text-3xl font-bold text-gray-800 mb-12">Welcome to BloodLink</h2>

        <!-- Action Buttons -->
        <div class="flex gap-6 justify-center">
            <a href="{{ url_for('auth.login') }}"
                class="bg-white text-gray-800 font-semibold px-8 py-3 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 border border-gray-200 hover:bg-gray-50">
                Login
            </a>
            <a href="{{ url_for('auth.register') }}"
                class="bg-white text-gray-800 font-semibold px-8 py-3 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 border border-gray-200 hover:bg-gray-50">
                Register
            </a>
        </div>
    </div>
</body>

</html>
